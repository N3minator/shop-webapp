<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 Магазин Подписок</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h1 class="shop-title">🛒 Магазин Подписок</h1>

  <div class="plans">
    <div class="plan" data-plan="moder"><span>👨‍⚖️</span> PRO Модерация</div>
    <div class="plan" data-plan="game"><span>🎮</span> PRO Игры</div>
    <div class="plan" data-plan="full"><span>🚀</span> Полная PRO</div>
  </div>

  <div class="selection">
    <label for="duration">Срок подписки</label>
    <select id="duration">
      <option value="1">1 месяц</option>
      <option value="3">3 месяца</option>
      <option value="6">6 месяцев</option>
      <option value="12">12 месяцев</option>
    </select>

    <label for="groupId">Ваш ID группы</label>
    <input id="groupId" type="text" placeholder="1001234567890">
    <div id="groupPreview" class="group-preview"></div>

    <button id="payBtn" class="pay">Оплатить</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
